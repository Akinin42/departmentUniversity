<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/static/table.css}" />
<script src="https://use.fontawesome.com/fec1def459.js"></script>
<title th:text="#{label.teachers}"></title>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="panel">
					<div class="panel-heading">
						<div class="row">
							<div class="col-sm-12 col-xs-12">
								<h4 class="title pull-left" th:text="#{label.teachers}"></h4>
								<a href="/DepartmentUniversity/teachers/new"	class="btn btn-sm btn-primary pull-right" th:text="#{label.addteacher}"></a>
							</div>
						</div>
					</div>
					<div class="panel-body">
                       <div class="input-group mb-3">
                           <form action="#" th:action="@{/teachers/login}" th:object="${teacher}" method="post">                               
                               <input type="email" class="form-group" th:value="${email}" id="email" name="email" th:placeholder="#{label.email}" autofocus required />                               
                               <input type="password" class="form-group" th:value="${password}" id="password" name="password" th:placeholder="#{label.password}" required />
                               <button type="submit" class="btn btn-success" th:text="#{label.signin}"></button>
                               <div th:switch="${message}">                                        
                                <p th:case="'passworddontcorrect'" th:text="#{label.passworddontcorrect}"></p>
                               </div>                                                  
                           </form>
                        </div>
                    </div>
					<div class="panel-body table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th th:text="#{label.id}"></th>
                                    <th th:text="#{label.gender}"></th>
                                    <th th:text="#{label.name}"></th>
                                    <th th:text="#{label.email}"></th>
                                    <th th:text="#{label.phone}"></th>
									<th th:text="#{label.scientificdegree}"></th>
									<th th:text="#{label.actions}"></th>
									<th th:text="#{label.weektimetable}"></th>
                                    <th th:text="#{label.monthtimetable}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="teacher : ${teachers}">
									<td th:text="${teacher.id}" />
									<td th:text="${teacher.sex}" />
									<td th:text="${teacher.name}" />
									<td th:text="${teacher.email}" />
									<td th:text="${teacher.phone}" />
									<td th:text="${teacher.scientificDegree}" />
									<td>
										<ul class="action-list">
										    <li>
                                                <form action="#" th:action="@{/teachers/edit}" th:object="${teacher}" method="post">
                                                    <input class="form-control" type="hidden" th:value="${teacher.id}" id="id" name="id"/>                                                    
                                                    <input class="form-control" type="hidden" th:value="${teacher.name}" id="name" name="name"/>
                                                    <input class="form-control" type="hidden" th:value="${teacher.email}" id="email" name="email"/>
                                                    <input class="form-control" type="hidden" th:value="${teacher.phone}" id="phone" name="phone"/>
                                                    <button type="submit" class="btn btn-primary" th:value="teacher">
                                                        <i class="fa fa-pencil-square-o"></i>
                                                    </button>
                                                </form>
                                            </li>
											<li>
												<form action="#" th:action="@{/teachers}" th:object="${teacher}" th:method="delete">
													<input class="form-control" type="hidden" th:value="${teacher.id}" id="id" name="id" />
													<button type="submit" class="btn btn-danger" th:value="teacher">
														<i class="fa fa-trash"></i>
													</button>
												</form>
											</li>
										</ul>
									</td>
									<td>
                                        <ul class="action-list">
                                            <li>
                                                <form action="#" th:action="@{/timetables/weekteacher}" th:object="${teacher}" method="post">
                                                    <input class="form-control" type="hidden" th:value="${teacher.name}" id="name" name="name"/>
                                                    <input class="form-control" type="hidden" th:value="${teacher.email}" id="email" name="email"/>
                                                    <button type="submit" class="btn btn-success" th:value="teacher">
                                                        <i class="fa fa-calendar-check-o"></i>
                                                    </button>
                                                </form>
                                            </li>
                                            <li>
                                                <form action="#" th:action="@{/pdf/weekteacher}" th:object="${teacher}" method="post">
                                                    <input class="form-control" type="hidden" th:value="${teacher.name}" id="name" name="name"/>
                                                    <input class="form-control" type="hidden" th:value="${teacher.email}" id="email" name="email"/>
                                                    <button type="submit" class="btn btn-success" th:value="teacher">
                                                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                                    </button>
                                                </form>
                                            </li>
                                            <li>
                                                <form action="#" th:action="@{/csv/weekteacher}" th:object="${teacher}" method="post">
                                                    <input class="form-control" type="hidden" th:value="${teacher.name}" id="name" name="name"/>
                                                    <input class="form-control" type="hidden" th:value="${teacher.email}" id="email" name="email"/>
                                                    <button type="submit" class="btn btn-success" th:value="teacher">
                                                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul class="action-list">
                                            <li>
                                                <form action="#" th:action="@{/timetables/monthteacher}" th:object="${teacher}" method="post">
                                                    <input class="form-control" type="hidden" th:value="${teacher.name}" id="name" name="name"/>
                                                    <input class="form-control" type="hidden" th:value="${teacher.email}" id="email" name="email"/>
                                                    <button type="submit" class="btn btn-success" th:value="teacher">
                                                        <i class="fa fa-calendar-check-o"></i>
                                                    </button>
                                                </form>
                                            </li>
                                            <li>
                                                <form action="#" th:action="@{/pdf/monthteacher}" th:object="${teacher}" method="post">
                                                    <input class="form-control" type="hidden" th:value="${teacher.name}" id="name" name="name"/>
                                                    <input class="form-control" type="hidden" th:value="${teacher.email}" id="email" name="email"/>
                                                    <button type="submit" class="btn btn-success" th:value="teacher">
                                                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                                    </button>
                                                </form>
                                            </li>
                                            <li>
                                                <form action="#" th:action="@{/csv/monthteacher}" th:object="${teacher}" method="post">
                                                    <input class="form-control" type="hidden" th:value="${teacher.name}" id="name" name="name"/>
                                                    <input class="form-control" type="hidden" th:value="${teacher.email}" id="email" name="email"/>
                                                    <button type="submit" class="btn btn-success" th:value="teacher">
                                                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col-sm-6 col-xs-6">
								<ul class="pagination hidden-xs pull-right">
									<li><a href="/DepartmentUniversity/teachers/-1">«</a></li>
									<li><a href="/DepartmentUniversity/teachers/1">»</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="panel-heading">
						<div class="row pull-right">
							<div class="input-group mb-3">
								<form action="#" th:action="@{/timetables/teacher}" th:object="${timetable}" method="post">
									<select id="name" th:field="*{teacherEmail}" class="form-group"	aria-label="Default select example">
										<option th:each="teacher : ${teachers}"	th:value="${teacher.email}" th:text="${teacher.name}"></option>
									</select> 
									<input class="form-group" type="date" th:value="${day}" id="day" name="day" />
									<button class="btn btn-sm btn-primary pull-right" type="submit"	th:value="timetable" th:text="#{label.gettimetable}"></button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
